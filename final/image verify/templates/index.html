<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>VerifyNow | Clipboard Verified</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
 <div class="login">
	<h1>Clipboard <span class="verified">Verified</span>.</h1>

    <form action="{{ url_for('predict')}}" method="POST">
    	<textarea  name="message" rows="6" cols="50" required="required" style="font-size: 18pt">{% if prediction %}
        <h2>Prediction:</h2>
        <p>{{ prediction[0] }}</p>
        {% endif %}
        {% if a %}
        {{ a }} {% endif %}{% if values %} {% endif %}</textarea>
		<br> </br>
        <button type="submit" class="btn ">Predict</button>

        	<div class="results">

	{% if prediction == ['FAKE']%}
	<h2 style="color:red;">Looks like a spam news </h2>
	{% elif prediction == ['REAL']%}
				<h2 style="color:green;"><b>Looking like a Real News</b></h2>
	{% endif %}

	</div>

    </form>

</div>
